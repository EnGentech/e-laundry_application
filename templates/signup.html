{% extends 'layout.html' %}
{% block header %}
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/sign_up.css">
{% endblock %}

{% block content %}
<div class="background">
   <div class="name">
    <h1>e_laundry Service</h1>
    <h3>Spackle Laundry</h3>
   </div>
   
   <div class="sign_in">
        <div class="form_pane">
            <form action="/signup" method="POST">
                    <img src="/static/images/logo.jpg" alt=""><br>
                    <input type="text" name="name" id="name" placeholder="Enter User Name" required>
                    <br><br>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    <br><br>
                    <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password" required>
                    <br><br>
                    <input type="email" name="email" id="email" placeholder="Enter valid email" required>
                    <br><br>
                    <input type="text" name="address" id="address" placeholder="Enter residential address" required>
                    <br><br>
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter active Phone Number" required>
                    <br><br>
                    <input type="submit" name="Login" id="" value="Submit">
                    <p>{{ error }}</p>
                    <p>you have signed up already: <a href="{{ url_for('home')}}">sign_in</a></p>
            </form>
            <br>
            
        </div>
        
   </div>
   <div class="side_img">
    <img src='{{ url_for ("static", filename="images/background.jpg") }}' alt="laundry view">
</div>

{% endblock %}
